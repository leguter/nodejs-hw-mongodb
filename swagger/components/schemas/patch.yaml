type: object
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's number"
    type: string
    example: '+3809312420'
  email:
    description: "Contact's email"
    type: string
    example: "testEmail@gmail.com"
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's personal id"
    type: string
    example: 65e4decdd286b30065d54af9   
  isFavorite:
    description: "Special contact"
    type: boolean
    example: false
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
