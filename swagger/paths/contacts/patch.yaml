#/swagger/paths/students/post.yaml
tags:
  - Contacts
summary: Update contact
operationId: UpdateContact
description: 'Update a contact'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's number"
            type: string
            example: '+3809312420'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          isFavorite:
            description: "Special contact"
            type: boolean
            example: false
          photo:
            description: "Student's photo"
            type: string
            format: binary
responses:
  '200':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'

